<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue dans l'API Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Couleur de fond */
            color: #333; /* Couleur du texte */
            text-align: center; /* Centrer le texte */
            padding: 20px; /* Espacement int√©rieur */
        }
        h1 {
            color: #0056b3; /* Couleur du titre */
        }
        p {
            font-size: 1.2em; /* Taille du texte */
        }
        a {
            text-decoration: none; /* Supprimer le soulignement */
            color: white; /* Couleur du lien */
            background-color: #28a745; /* Couleur de fond du bouton */
            padding: 10px 20px; /* Espacement du bouton */
            border-radius: 5px; /* Coins arrondis */
            transition: background-color 0.3s; /* Transition de couleur */
        }
        a:hover {
            background-color: #218838; /* Couleur au survol */
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur la page d'accueil de l'API Flask !</h1>

    <p>
        <a href="/swagger" target="_blank">Voir la documentation Swagger</a>
    </p>
</body>
</html>
